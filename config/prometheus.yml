global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'switchboard-proxy'
    static_configs:
      - targets: ['proxy:8080']
    metrics_path: '/metrics'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:5432']
